<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Project Tracker</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project Tracker</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div data-bind="visible: currentView() === 'Projects'">

        <h2>Projects</h2>

        <div class="pad">
            <button class="btn btn-success btn-lg" data-bind="click: addProject">
                <span class="glyphicon glyphicon-plus"></span> Add Project
            </button>
        </div>

        <table class="table table-striped table-hover" data-bind="visible: projects().length > 0">
            <thead>
            <tr>
                <th>Name</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: projects">
            <tr>
                <td data-bind="text: name"></td>
                <td>
                    <div class="pull-right">
                        <button class="btn btn-success btn-sm" data-bind="click: $root.editProject">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button class="btn btn-danger btn-sm" data-bind="click: $root.deleteProject">
                            <span class="glyphicon glyphicon-trash"></span> Delete
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="alert alert-info" data-bind="visible: projects().length === 0">
            There are currently no projects. Add a project and get busy!
        </div>

    </div>

    <div data-bind="visible: currentView() === 'AddEditProject'">

        <h2 data-bind="text: editTitle"></h2>

        <div class="pad">
            <button class="btn btn-success btn-lg" data-bind="click: saveProject">
                <span class="glyphicon glyphicon-save"></span> Save
            </button>
            <button class="btn btn-warning btn-lg" data-bind="click: cancel">
                <span class="glyphicon glyphicon-remove"></span> Cancel
            </button>
        </div>

        <form>
            <div class="form-group">
                <label for="projectName">Name</label>
                <input type="text" class="form-control" id="projectName"
                       placeholder="Enter Name" data-bind="value: currentProject().name">
            </div>
        </form>

    </div>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="bower_components/knockout-mapping/knockout.mapping.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>

<script src="js/api.js"></script>
<script src="js/projects-view-model.js"></script>
<script src="js/main.js"></script>

</body>
</html>
